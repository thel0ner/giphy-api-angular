<div class="row">
    <div class="col-12">
        <h1>Trends on Giphy</h1>
    </div>
    <div class="col-12">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 col-12 form-group">
                    <label class="small mb-1" for="rating">Please select a rating</label>
                    <ng-select id="rating" formControlName="rating" [bindLabel]="'data'" [bindValue]="'id'"
                        [items]="rates">
                    </ng-select>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12">
        <div class="row">
            <div *ngFor="let giph of response?.data" class="col-xl-3 col-lg-4 col-md-6 col-12 mb-1">
                <app-card [data]="giph"></app-card>
            </div>
        </div>
        <ngb-alert [type]="'danger'" *ngIf="error">
            Something went wrong!
        </ngb-alert>
    </div>
    <div class="col-12 d-flex justify-content-center text-info" *ngIf="loading && !error">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
