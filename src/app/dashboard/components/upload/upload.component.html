<div class="row">
    <div class="col-12 my-1">
        <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="filedropped($event)" [disabled]="loading">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <button type="button" (click)="openFileSelector()" class="btn btn-outline-info">
                    Drag/ drop files here
                </button>
            </ng-template>
        </ngx-file-drop>
    </div>
</div>
<div class="col-12 d-flex justify-content-center text-info" *ngIf="loading && !error">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="col-12">
    <div class="col-12">
        <h3>
            Your previously Updload items
        </h3>
    </div>
    <div class="row" *ngIf="toShow.length > 0">
        <div *ngFor="let giph of toShow" class="col-xl-3 col-lg-4 col-md-6 col-12 mb-1">
            <app-card [data]="giph.data"></app-card>
        </div>
    </div>
    <div class="row" *ngIf="error || toShow.length === 0 && !loading">
        <ngb-alert [type]="'danger'" *ngIf="error">
            Something went wrong!
        </ngb-alert>
        <ngb-alert [type]="'info'" *ngIf="!error && toShow.length === 0">
            You haven't upload anything so far.
        </ngb-alert>
    </div>
</div>
